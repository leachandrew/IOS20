# Calculating Average Profit as `\(AR(q)-AC(q)\)`

# Calculating Average Profit as `\(AR(q)-AC(q)\)`

.pull-left[

- Profit is 
`$$\pi(q)=R(q)-C(q)$$`

- Profit per unit can be calculated as:
`$$\begin{align*}
\frac{\pi(q)}{q}&amp;=AR(q)-AC(q)\\
&amp;=p-AC(q)\\
\end{align*}$$`

]

.pull-right[

&lt;img src="1.3-slides_files/figure-html/unnamed-chunk-13-1.png" width="504" style="display: block; margin: auto;" /&gt;

# Calculating Average Profit as `\(AR(q)-AC(q)\)`

.pull-left[

- Profit is 
`$$\pi(q)=R(q)-C(q)$$`

- Profit per unit can be calculated as:
`$$\begin{align*}
\frac{\pi(q)}{q}&amp;=AR(q)-AC(q)\\
&amp;=p-AC(q)\\
\end{align*}$$`

- Multiply by `\(q\)` to get total profit:
`$$\pi(q)=q\left[p-AC(q) \right]$$`

# Short-Run Shut-Down Decisions

---

# Short-Run Shut-Down Decisions

.pull-left[

- What if a firm's profits at `\(q^*\)` are *negative* (i.e. it earns **losses**)?

- Should it produce at all?

]

.pull-right[
.center[
![:scale 90%](https://www.dropbox.com/s/9ljdldig9i71e2r/emptywarehouse.jpg?raw=1)
]
]

---

# Short-Run Shut-Down Decisions

.pull-left[

- Suppose firm chooses to produce **nothing** `\((q=0)\)`:

- If it has fixed costs, its profits are:

`$$\begin{align*}
\pi(q)&amp;=pq-C(q)\\
\end{align*}$$`

]

.pull-right[
.center[
![:scale 90%](https://www.dropbox.com/s/9ljdldig9i71e2r/emptywarehouse.jpg?raw=1)
]
]

---

# Short-Run Shut-Down Decisions

.pull-left[

- Suppose firm chooses to produce **nothing** `\((q=0)\)`:

- If it has fixed costs, its profits are:

`$$\begin{align*}
\pi(q)&amp;=pq-C(q)\\
\pi(q)&amp;=pq-f-VC(q)\\
\end{align*}$$`

]

.pull-right[
.center[
![:scale 90%](https://www.dropbox.com/s/9ljdldig9i71e2r/emptywarehouse.jpg?raw=1)
]
]

---

# Short-Run Shut-Down Decisions

.pull-left[

- Suppose firm chooses to produce **nothing** `\((q=0)\)`:

- If it has fixed costs, its profits are:

`$$\begin{align*}
\pi(q)&amp;=pq-C(q)\\
\pi(q)&amp;=pq-f-VC(q)\\
\pi(0)&amp;=-f\\
\end{align*}$$`

]

.pull-right[
.center[
![:scale 90%](https://www.dropbox.com/s/9ljdldig9i71e2r/emptywarehouse.jpg?raw=1)
]
]

---

# Short-Run Shut-Down Decisions 

- A firm should choose to produce nothing `\((q=0)\)` only when:  

`$$\begin{align*}
\pi \text{ from producing} &amp;&lt; \pi \text{ from not producing}\\
\end{align*}$$`

---

# Short-Run Shut-Down Decisions 

- A firm should choose to produce nothing `\((q=0)\)` only when:  

`$$\begin{align*}
\pi \text{ from producing} &amp;&lt; \pi \text{ from not producing}\\
\pi(q) &amp;&lt; -f \\
\end{align*}$$`

---

# Short-Run Shut-Down Decisions 

- A firm should choose to produce nothing `\((q=0)\)` only when:  

`$$\begin{align*}
\pi \text{ from producing} &amp;&lt; \pi \text{ from not producing}\\
\pi(q) &amp;&lt; -f \\
pq-VC(q)-f &amp;&lt;-f\\
\end{align*}$$`

---

# Short-Run Shut-Down Decisions 

- A firm should choose to produce nothing `\((q=0)\)` only when:  

`$$\begin{align*}
\pi \text{ from producing} &amp;&lt; \pi \text{ from not producing}\\
\pi(q) &amp;&lt; -f \\
pq-VC(q)-f &amp;&lt;-f\\
pq-VC(q) &amp;&lt; 0\\
\end{align*}$$`

---

# Short-Run Shut-Down Decisions 

- A firm should choose to produce nothing `\((q=0)\)` only when:  

`$$\begin{align*}
\pi \text{ from producing} &amp;&lt; \pi \text{ from not producing}\\
\pi(q) &amp;&lt; -f \\
pq-VC(q)-f &amp;&lt;-f\\
pq-VC(q) &amp;&lt; 0\\
pq &amp;&lt; VC(q)\\
\end{align*}$$`

---

# Short-Run Shut-Down Decisions 

- A firm should choose to produce nothing `\((q=0)\)` only when:  

`$$\begin{align*}
\pi \text{ from producing} &amp;&lt; \pi \text{ from not producing}\\
\pi(q) &amp;&lt; -f \\
pq-VC(q)-f &amp;&lt;-f\\
pq-VC(q) &amp;&lt; 0\\
pq &amp;&lt; VC(q)\\
\mathbf{p} &amp;&lt; \mathbf{AVC(q)}\\
\end{align*}$$`

---

# Summary:

**1. Choose `\(q^*\)` such that `\(MR(q)=MC(q)\)`**

--

**2. Profit `\(\pi=q[p-AC(q)]\)`**

--

**3. Shut down if `\(p&lt;AVC(q)\)`**

--

.center[
Firm's short run (inverse) supply:
]

`$$\begin{cases}
p=MC(q) &amp; \text{if } p \geq AVC\\
q=0 &amp; \text{If } p &lt; AVC\\ \end{cases}$$`

---

# Choosing the Profit-Maximizing Output `\(q^*\)`: Example

.content-box-green[
.green[**Example**]: Bob's barbershop gives haircuts in a very competitive market, where barbers cannot differentiate their haircuts. The current market price of a haircut is $15. Bob's daily short run costs are given by:

`$$\begin{align*}
C(q) &amp;= 0.5q^2\\
MC(q) &amp;=q\\
\end{align*}$$`
]

1. How many haircuts per day would maximize Bob's profits?

2. How much profit will Bob earn per day?

3. Find Bob's shut down price.

# Firm's *Long Run* Supply Decisions

# Firm Decisions in the Long Run I

.pull-left[

&lt;img src="1.3-slides_files/figure-html/unnamed-chunk-29-1.png" width="504" style="display: block; margin: auto;" /&gt;

]

.pull-right[

- `\(AC(q)_{min}\)` happens at a market price of $6.00

- At $6.00, the firm earns .hi["normal economic profits"] of 0.

- At any market price *below* $6.00, firm earns **losses**
  - In the Short Run: firm shuts down production *only if* `\(p&lt;AVC(q)\)`

- At any market price *above* $6.00, firm earns .hi["supernormal profits"]

]

# Firm Supply Decisions in the Short Run vs. Long Run

.pull-left[
- .hi-purple[Short run]: firms that shut down `\((q^*=0)\)` stuck in market, incur fixed costs `\(\pi=-f\)`
  - Can't change fixed capital `\(k\)`
]


.pull-right[
.center[
]
]

---

# Firm Supply Decisions in the Short Run vs. Long Run

.pull-left[
- .hi-purple[Short run]: firms that shut down `\((q^*=0)\)` stuck in market, incur fixed costs `\(\pi=-f\)`
  - Can't change fixed capital `\(k\)`

- .hi-purple[Long run]: firms earning losses `\((\pi &lt; 0)\)` can .hi[exit] the market and earn `\(\pi=0\)`
  - No more fixed costs, firms can sell/abandon `\(f\)` at `\(q^*=0\)`
]


.pull-right[
.center[
![](https://www.dropbox.com/s/ut01gm60urzbmtl/goingoutofbusiness.jpg?raw=1)
]
]

---

# Firm Supply Decisions in the Short Run vs. Long Run

.pull-left[
- .hi-purple[Short run]: firms that shut down `\((q^*=0)\)` stuck in market, incur fixed costs `\(\pi=-f\)`
  - Can't change fixed capital `\(k\)`

- .hi-purple[Long run]: firms earning losses `\((\pi &lt; 0)\)` can .hi[exit] the market and earn `\(\pi=0\)`
  - No more fixed costs, firms can sell/abandon `\(f\)` at `\(q^*=0\)`

- Entrepreneurs &amp; Firms not *currently* in market can choose to .hi[enter] and start producing, if entry would earn them `\(\pi&gt;0\)`
]

.green[When `\\(AC&lt;p\\)`]

- Profits are positive

- .hi-purple[Short run]: **continue** production
  - Firm earn profits

- .hi-purple[Long run]: firms in industry **stay** in industry
  - **New** new firms will **enter** this industry

- Firms must earn an *accounting* profit to stay in business

# Economic Rents and Zero Economic Profits I

.pull-left[
.center[
![:scale 80%](https://www.dropbox.com/s/rbskabbd2pri9zk/rentvictory.jpg?raw=1)
]
]

.pull-right[
- 
With differences between firms, .hi-purple[**long-run equilibrium** `\\(p=AC(q)_{min}\\)` of the _marginal (highest-cost)_ firm]
  - If `\(p&gt;AC(q)\)` for that firm, would induce *more* entry into industry!

- **"Inframarginal" (lower-cost)** firms earn .hi[economic rents]: returns higher than their opportunity cost (what is needed to bring them online
  - `\(p&gt;AC(q)\)`

- Economic rents arise from **relative differences** between firms

]

# Economic Rents and Zero Economic Profits II

.pull-left[
.center[

]
]

.pull-right[
- Relatively scarce factors *in the economy* (talent, location, secrets, IP, licenses, being first, political favoritism, lobbying)

- Inframarginal firms using the scarce factors gain a cost-advantage

- It would seem these firms earn profits as other firms have higher costs

- But what will happen to the prices for the scarce factors? 

]

# Rent: Microeconomics IV

.pull-left[
.center[
![:scale 80%](https://www.dropbox.com/s/znztfyevfm2nhrd/jobsiphone.jpg?raw=1)
]
]

.pull-right[

- Rents `\(\neq\)` profits!

- Rival firms willing to pay for rent-generating factor to gain advantage

- .hi-purple[Rents are included in the opportunity cost (price) for inputs]

- Firm does not earn the rents, they raise firm's costs and squeeze out profits!

- Factor owners (workers, landowners, inventors, etc) earn the rents as higher payments for their services (wages, rents, interest, royalties, etc). 

]

# Entry Effects &amp; External Economies

---

# Entry/Exit Effects on Market Price

- Firms entering or exiting an industry have an **effect on the new market price**

- Think about basic supply &amp; demand graphs:
  - **Entry**: `\(\uparrow\)` industry supply `\(\implies\)` `\(\uparrow q, \downarrow p\)`
  - **Exit**: `\(\downarrow\)` industry supply `\(\implies\)` `\(\downarrow q, \uparrow p\)`

---

# External Economies

- How large this change in price will be from entry/exit depends on industry-wide costs and .hi[external economies]

- **Economies of scale** are *internal* to the firm (a firm's own average cost curve)

- *External* economies have to do with how the size of the *entire* industry affects *all individual firm's costs*
  - These are **externalities** that spill over across all firms in an industry

- Three possibilities

---

# Constant Cost Industry (No External Economies) I

.pull-left[

- .hi[Constant cost industry] has *no external economies*, no change in costs as industry output increases (firms enter &amp; incumbents produce more)

- A *perfectly elastic long-run industry supply curve*!

- Determinants:
  - Industry's purchases are not a large share of input markets
  - Often constant marginal costs, insignificant fixed costs

- Examples: toothpicks, domain name registration, waitstaff

]

![:scale 40%](https://www.dropbox.com/s/tqfbn7lirlymhyk/tootpicks.jpg?raw=1)

<script src="macros.js"></script>
<script src="https://platform.twitter.com/widgets.js"></script>
<script>var slideshow = remark.create({
"highlightStyle": "github",
"highlightLines": true,
"countIncrementalSlides": false,
"ratio": "16:9",
"slideNumberFormat": "<div class=\"progress-bar-container\">   <div class=\"progress-bar\" style=\"width: calc(%current% / %total% * 100%);\">   </div> </div> "
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();</script>

<script>
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
<!-- dynamically load mathjax for compatibility with self-contained -->
<script>
(function () {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src  = 'https://cdn.bootcss.com/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_HTMLorMML';
  if (location.protocol !== 'file:' && /^https?:/.test(script.src))
    script.src  = script.src.replace(/^https?:/, '');
  document.getElementsByTagName('head')[0].appendChild(script);
})();
</script>
